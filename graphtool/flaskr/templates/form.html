{% extends "base.html" %}
{% block content %}

<h2>CSV upload<h2>
    <form method="post" enctype="multipart/form-data" action="{{ url_for("upload_file")}}">
        <input type="file" name="file">
        <p></p>
        <button type="submit">Upload</button>
    </form>


<h3>※CSV file rule</h3>
    <li>Accept .csv file only</li>
    <li>A: Purchase month ex) 2021年12月</li>
    <li>B: Product name</li>
    <li>C: Sales amount</li>

{% endblock%}
