{% extends "base.html" %}
{% block content %}

<a href="{{url_for("index")}}">ファイル一覧</a>

<h2>ファイルのアップロード<h2>

        <input type="file" name="file">
        <p></p>
        <button type="submit">アップロード</button>

<h3>※ファイル作成ルール</h3>
    <li>拡張子は.csv</li>
    <li>A列：購入月　記載例）2021年12月</li>
    <li>B列：商品名</li>
    <li>C列：売り上げ金額</li>

{% endblock%}
